<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="backend/fragments/head :: head(~{::title}, ~{::link})">
    <title>Manufacturer - Deine Verbindung mit Onlinehändlern im World Wide Web</title>

    <!-- MDBootstrap Cards Extended Pro  -->
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" >

</head>
<body class="fixed-sn mdb-skin">
<!-- Menü -->
<header th:replace="frontend/fragments/header :: menu(~{})"></header>

<!-- Seiteninhalt -->
<main>

    <div class="container manuf-search-container" >
        <div class="col-12">
            <div class="input-group form-sm form-2 pl-0">
                <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <span class="input-group-text red lighten-3" id="basic-text1">
                        <i class="fas fa-search text-grey" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Footer und Scripte etc.. -->
<footer th:replace="backend/fragments/footer :: footer(~{::script})">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js" ></script>

    <script type="text/javascript">

        $(document).ready( function () {
            $('#productTable').DataTable();

            $('#productGroupTable').DataTable();

            // Tooltips Initialization
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        });

    </script>

</footer>
</body>
</html>
